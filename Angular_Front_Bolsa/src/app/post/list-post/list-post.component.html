<app-menu></app-menu>
<div class="container wrapper" *ngIf="!emptyList"></div>


<div class="container mt-3 bg-slate-300">
  <div class="p-6 sm:px-20 bg-slate-900 border-b border-gray-200">

    <div class=" text-white mt-8 text-2xl">
      ¡HOLA!!
    </div>

    <div class="mt-6 text-white">
      Ubica tu semestre para que puedas saber que vas a entregar
    </div>
  </div>
  <div class="row">
    <!-- table -->
    <div class="bg-white p-8 rounded-md w-full">
      <div class="flex items-center justify-between">
        <div class="flex bg-gray-50 items-center p-2 rounded-md">

          <div href="" class="w-full max-w-sm overflow-hidden rounded-lg  ">
            <h1 class="mt-10  text-2xl font-bold text-black static">Lista de Convocatorias</h1>
            <p class="lead"></p>
          </div>
        </div>
        <div class="lg:ml-40 ml-10 space-x-8">

          <button
            class="inline-block rounded-md bg-slate-900 px-2 py-1 font-semibold text-green-100 shadow-md duration-75 hover:bg-green-400"
            (click)="openAddPostDialog()">Añadir</button>
        </div>
      </div>
      <div>
        <div class="sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
          <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    #
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Titulo
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Descripción
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    <i class="fa-solid fa-filter"></i> Opciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of postList">
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{item.id}}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{item.title}}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{item.description}}</p>
                  </td>
                  <td>
                    <button type="button" (click)="openEditPostDialog(item)"
                      class="inline-block rounded-md bg-slate-900 px-2 py-1 font-semibold text-green-100 shadow-md duration-75 hover:bg-green-400">
                      <i class="fa-solid fa-pen-to-square"></i> Editar</button>
                    <button type="button" (click)="deletePost(item.id)"
                      class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                      <i class="fa-solid fa-trash"></i> Borrar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="emptyList">
  <div class="p-3 mb-2 bg-dark text-white text-center">
    <h2>{{emptyList}}</h2>
  </div>
</div>
